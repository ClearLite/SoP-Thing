<!-- app/templates/game_play.html -->
{% extends "base.html" %}

{% block content %}
<div class="container game-container">
    <h1 id="game-title">Round 1</h1>
    <div id="matchup-area" class="matchup-area">
        <!-- Matchup will be generated by JavaScript -->
    </div>
    <div id="winner-area" class="winner-area" style="display: none;">
        <!-- Winner display -->
    </div>
</div>

<!-- NEW: Modal structure for viewing additional images -->
<div id="image-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <div id="modal-image-gallery" class="modal-image-gallery">
            <!-- Images will be injected here by JS -->
        </div>
        <p id="modal-no-images-msg" style="display: none;">This character has no additional images.</p>
    </div>
</div>

<script>
    // Pass the character data from Flask to JavaScript
    const initialCharacters = {{ characters_json|safe }};
</script>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
