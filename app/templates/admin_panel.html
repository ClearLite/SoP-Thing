<!-- app/templates/admin_panel.html -->
{% extends "base.html" %}

{% block content %}
<div class="container form-container">
    <h2>Add New Character</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="from_where">From</label>
            <input type="text" id="from_where" name="from_where" placeholder="e.g., Final Fantasy, Marvel, etc." required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Boy">Boy</option>
                <option value="Girl">Girl</option>
                <option value="Mixed">Mixed</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <div class="form-group">
            <!-- NEW: Checkbox UI for Tags -->
            <label>General Tags</label>
            <div class="tag-checkbox-container">
                {% for tag in general_tags %}
                    <div class="tag-option">
                        <input type="checkbox" id="gen-tag-{{ tag.id }}" name="general_tags" value="{{ tag.id }}">
                        <label for="gen-tag-{{ tag.id }}">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <!-- NEW: Checkbox UI for Tags -->
            <label>Species Tags</label>
            <div class="tag-checkbox-container">
                {% for tag in species_tags %}
                    <div class="tag-option">
                        <input type="checkbox" id="spec-tag-{{ tag.id }}" name="species_tags" value="{{ tag.id }}">
                        <label for="spec-tag-{{ tag.id }}">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Add Character</button>
    </form>
</div>
{% endblock %}
